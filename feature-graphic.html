<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowpaisa Feature Graphic Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-start: #00d4ff;
        --primary-end: #0088cc;
        --success-green: #10b981;
        --white: #ffffff;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f2f5;
        font-family: "Montserrat", sans-serif;
      }

      /* The exact dimensions required by Google Play */
      .feature-graphic {
        width: 1024px;
        height: 500px;
        background: linear-gradient(
          135deg,
          var(--primary-start) 0%,
          var(--primary-end) 100%
        );
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 0 60px;
        box-sizing: border-box;
        color: var(--white);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      }

      /* Subtle background pattern */
      .feature-graphic::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(
            circle at 20% 30%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 20%
          );
        pointer-events: none;
      }

      .content {
        flex: 1.2;
        z-index: 2;
      }

      .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .logo-img {
        width: 90px;
        height: 90px;
        background: white;
        border-radius: 20px;
        padding: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        margin-right: 20px;
      }

      .brand-name {
        font-size: 72px;
        font-weight: 800;
        margin: 0;
        letter-spacing: -2px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .tagline {
        font-size: 32px;
        font-weight: 600;
        opacity: 0.95;
        margin-bottom: 35px;
        letter-spacing: -0.5px;
      }

      .features-list {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .feature-pill {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 13px;
        font-weight: 700;
        border: 1px solid rgba(255, 255, 255, 0.25);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Mockup area */
      .mockup-container {
        flex: 0.8;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to top of container */
        z-index: 1;
        position: relative;
        padding-top: 60px; /* Adjust this to align top of phone with top of logo */
      }

      .phone-image {
        height: 650px; /* Much bigger, will cut off at bottom */
        width: auto;
        object-fit: contain;
        filter: drop-shadow(-20px 10px 30px rgba(0, 0, 0, 0.4));
      }

      .instruction {
        position: absolute;
        bottom: -60px;
        left: 0;
        right: 0;
        text-align: center;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div style="position: relative">
      <div class="feature-graphic" id="capture">
        <div class="content">
          <div class="logo-container">
            <!-- Updated path to assets/logo.png -->
            <img src="assets/logo.png" alt="Flowpaisa Logo" class="logo-img" />
            <h1 class="brand-name">Flowpaisa</h1>
          </div>
          <div class="tagline">Track Every Paisa.</div>

          <div class="features-list">
            <div class="feature-pill">Receipt Scan</div>
            <div class="feature-pill">Cloud Sync</div>
            <div class="feature-pill">WhatsApp Integration</div>
          </div>
        </div>

        <div class="mockup-container">
          <!-- Updated path to assets/mobile.png -->
          <img
            src="assets/mobile.png"
            alt="App Screenshot"
            class="phone-image"
          />
        </div>
      </div>

      <div class="instruction">
        Dimensions: 1024x500 (Google Play Standard) | Open this file in a
        browser and take a screenshot.
      </div>
    </div>
  </body>
</html>
